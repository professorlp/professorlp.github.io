	    <script>
		    function rpsGame() {
		    	var randomNumber = Math.floor(Math.random() * 3); // get a number between 0 and 2
		    	var computerChoices = ['rock','paper','scissors']; // possible choices for computer
		    	var computerChoice = computerChoices[randomNumber]; // use the random number select to pick a choice for the computer
				var userChoice = prompt("Enter: rock, paper, scissors or quit"); // get answer from player
				var results = '';
				results = "Computer choice is <strong>: " + computerChoice + "</strong><br />";
				results += "Your choice is <strong>: " + userChoice + "</strong><br />";
				/*

				var userChoiceVal;

              //is there an easier way to do this?
				for(i=0; i<=2; i++){
          if(userChoice==computerChoices[i]){
            userChoiceVal=i;
          }
				}
				//is it a tie?
				if(userChoiceVal-randomNumber==0){
          results += "<strong> IT IS A TIE </strong><br />";
				}
				//is it a win?
				if(userChoiceVal-randomNumber== -2 || userChoiceVal-randomNumber== 1){
          results += "<strong> YOU WON </strong><br />";
				}
				//is it a lose
				if(userChoiceVal-randomNumber== -1 || userChoiceVal-randomNumber== 2){
          results += "<strong> YOU LOST </strong><br />";
				}
				//fall back to see if they didnt type a real command
				/*
           also could have used a fall back on all of these if i nested the ifs, but it is unnecessary to nest them in this case.
				*/
				if(!computerChoices.includes(userChoice)){
          results += "<strong style='color:red;'> really? please enter use either 'rock', 'paper', or 'scissors' ONLY</strong><br />";
				}
