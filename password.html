<html>
<head>

    <script>
    function getAnswer(potatoes) {
        var answers = ["about", "every", "large", "plant", "spell", "these", "where", "after", "first", "learn", "point", "still", "thing",
        "which", "again", "found", "never", "right", "study", "think", "world", "below", "great", "other", "small", "their", "three", "would",
        "could", "house", "place", "sound", "there", "water", "write"];
        for (i = 0; i < 5; i++) {
            answers = answers.filter(function (item) {
                var thingy = potatoes[i].split("");
                return thingy.includes(item.charAt(i));
            })
        }
        alert(answers.join("\n"));
    }
    </script>

</head>
<body>

    Hello cheaters. :)
    <br />

    <label for="o1">First position:</label><input type="text" id="o1" required="required" /><br />
    <label for="o2">Second position:</label><input type="text" id="o2" required="required" /><br />
    <label for="o3">Third position:</label><input type="text" id="o3" required="required" /><br />
    <label for="o4">Fourth position:</label><input type="text" id="o4" required="required" /><br />
    <label for="o5">Fifth position:</label><input type="text" id="o5" required="required" /><br />
    <br />
    <button onclick="getAnswer([o1.value, o2.value, o3.value, o4.value, o5.value])">Cheat for me!</button>
</body>
</html>
